services:
  - type: web
    name: presentation-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn presentation_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
    envVars:
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: presentation_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*.render.com"
      - key: GROQ_API_KEY
        sync: false

databases:
  - name: presentation_db
    databaseName: presentation_db
    user: presentation_user
    plan: free
    region: ohio
