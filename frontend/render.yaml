services:
  - type: web
    name: presentation-frontend
    runtime: node
    buildCommand: "npm install --save-dev react-scripts && npm install --legacy-peer-deps && npm run build"
    startCommand: "npm install -g serve && serve -s build -l 3000"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://presentation-slides.onrender.com/api"
      - key: REACT_APP_API_TOKEN
        value: "presentation_api_token_production_2026"
      - key: NODE_ENV
        value: "production"
      - key: CI
        value: "false"
