services:
  - type: web
    name: presentation-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm install -g serve && serve -s build -l 3000"
    env: static
    envVars:
      - key: REACT_APP_API_URL
        value: "https://presentation-slides.onrender.com/api"
      - key: REACT_APP_API_TOKEN
        sync: false
      - key: NODE_ENV
        value: "production"
