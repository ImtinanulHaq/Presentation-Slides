services:
  - type: web
    name: presentation-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build -l 3000 --no-clipboard --single"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://presentation-slides.onrender.com/api"
      - key: REACT_APP_API_TOKEN
        value: "presentation_api_token_production_2026"
      - key: NODE_ENV
        value: "production"
      - key: CI
        value: "false"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: PORT
        value: "3000"
