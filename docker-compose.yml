services:
  postgres:
    image: postgres:15-alpine
    container_name: presentation_db
    environment:
      POSTGRES_DB: presentation_db
      POSTGRES_USER: presentation_user
      POSTGRES_PASSWORD: secure_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U presentation_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
